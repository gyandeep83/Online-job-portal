<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Companies</title>
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .heading {
            text-align: center;
            margin-top: 20px;
        }

        .heading span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }

        .heading h1 {
            font-size: 2.5rem;
            margin-top: 10px;
            color: #333;
        }

        .services-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .box {
            width: 300px; /* Set fixed width */
            height: 400px; /* Set fixed height */
            background-color: #f9f9f9;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box-img {
            height: 200px; /* Set fixed height for image container */
            overflow: hidden; /* Hide overflowing image */
            border-radius: 8px;
        }

        .box-img img {
            display: block;
            width: 100%;
            height: 100%; /* Ensure image fills container */
            object-fit: cover; /* Maintain aspect ratio and cover container */
        }

        .box h3 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #333;
        }

        .btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="heading">
        <span>Our Tieups</span>
        <h1>Get Detailed Information <br> From Top Rated companies</h1>
    </div>
    <div class="services-container">
        {% for company in companies %}
        <div class="box">
            <div class="box-img">
                <img src="{{ company.imagepath }}" alt="{{ company.company_name }}">
            </div>
            <h3>{{ company.company_name }}</h3>
            <a href="{% url 'company_details' company.company_id %}" method="get" class="btn">More Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
